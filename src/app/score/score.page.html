<ion-header>
  <ion-toolbar>
    <ion-title>Leaderboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="active-scoreboard-card">
    <ion-card-header>
      <ion-card-title>Leaderboard</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let player of players; let i = index" [class.top-scorer]="i === 0">
          <ion-label>
            <h2>{{ i + 1 }}. {{ player.name }}</h2>
            <p>Score #{{ player.score }}</p>
          </ion-label>
          <ion-avatar>
            <ion-icon name="game-controller"></ion-icon>
          </ion-avatar>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
